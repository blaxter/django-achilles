<table>
    <thead>
        <tr>
        {% for column in table.columns %}
            <th>{{ column.verbose_name }}</th>
        {% endfor %}
        </tr>
    </thead>
    <tbody>
        {% for row in table.rows %}
        <tr class="{% if row.id %}row-{{ row.id }} {% endif %}{% cycle "even" "odd" %}">
            {% for cell in row %}
                <td>{{ cell.render }}</td>
            {% endfor %}
        </tr>
        {% empty %}
        <tr><td colspan="{{ table.columns|length }}">{{ table.empty_text }}</td></tr>
        {% endfor %}
    </tbody>
    <tfoot></tfoot>
</table>
